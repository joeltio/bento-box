#
# bento-box
# continous integration (ci) pipeline
#

name: "CI Pipeline"
on: push
env:
  DOCKER_BUILDKIT: 1
jobs:
  # quick check that protos can be compiled by protoc
  check-protos:
    runs-on: ubuntu-20.04
    name: "Check Protos compilable"
    env:
      PROTO_DIR: protos
    steps:
      - uses: actions/checkout@v2
      - name: "Install protoc"
        run: |
          mkdir bin
          make BIN_DIR=bin dep-protoc
      - name: "Compile Protos with protoc"
        run: |
          ./bin/protoc -I ${PROTO_DIR} --cpp_out=/tmp ${PROTO_DIR}/bento/protos/*.proto

  # build & unit tests simulator component
  build-test-sim:
    needs: check-protos
    runs-on: ubuntu-20.04
    name: "Build & Test bentobox-sim"
    steps:
      - uses: actions/checkout@v2
      - name: "Build bentobox-sim"
        run: |
          docker build -t bentobox-sim -f infra/docker/sim/Dockerfile .
      - name: "Unit Test bentobox-sim"
        run: |
          docker run bentobox-sim make test-sim

  # build & unit tests sdk component
  build-test-sdk:
    needs: check-protos
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - windows-2019
          - macos-10.15
        python: [3.6, 3.7, 3.8, 3.9]
    runs-on: ${{matrix.os}}
    name: "Build & Test bentobox-sdk (OS: ${{matrix.os}} Python: ${{matrix.python}})"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}

      - name: "Pull dependencies (Unix)"
        if: ${{ startsWith(runner.os, "macos") || startsWith(runner.os, "ubuntu") }}
        run: |
          make dep-sdk-dev
      - name: "Pull dependencies (Windows)"
        if: ${{ startsWith(runner.os, "windows") }}
        run: |
          echo TODO

      - name: "Lint bentobox-sdk (Unix)"
        if: ${{ startsWith(runner.os, "macos") || startsWith(runner.os, "ubuntu") }}
        run: |
          make lint-sdk
      - name: "Lint bentobox-sdk (Windows)"
        if: ${{ startsWith(runner.os, "windows") }}
        run: |
          echo TODO

      - name: "Build bentobox-sdk (Unix)"
        if: ${{ startsWith(runner.os, "macos") || startsWith(runner.os, "ubuntu") }}
        run: |
          make build-sdk
      - name: "Build bentobox-sdk (Windows)"
        if: ${{ startsWith(runner.os, "windows") }}
        run: |
          echo TODO

      - name: "Unit Test bentobox-sdk (Unix)"
        if: ${{ startsWith(runner.os, "macos") || startsWith(runner.os, "ubuntu") }}
        run: |
          make test-sdk
      - name: "Unit Test bentobox-sdk (Windows)"
        if: ${{ startsWith(runner.os, "windows") }}
        run: |
          echo TODO
